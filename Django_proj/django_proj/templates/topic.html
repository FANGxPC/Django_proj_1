{% extends 'base.html' %}

{%block content%}

<p>
    Topic: {{ topic }}
</p>
<p>Entries: </p>
<p>
    <a href="{%url 'django_proj:new_entry' topic.id %}">Add new entry</a>
</p>
<ul>
    {% for x in entries %}
    <li>
        <p>{{x.date_added|date:'M d, Y H:i'}}</p>
        <p>{{x.text|linebreaks}}</p>
    </li>
    {% empty %}
    <li>No entry yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
